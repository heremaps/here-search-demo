#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.

include:
  - project: olp/onesearch/infrastructure/gitlabci-utils
    file: variables_from_vault.yml
    ref: master

image:
  name: docker:latest
  #entrypoint: ['/bin/bash', '-c', 'useradd --create-home search && exec su search -c /bin/bash']

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

stages:          # List of stages for jobs, and their order of execution
  - build
  - run

before_script:
  - apk add --update --no-cache python3 && ln -sf python /usr/bin/python
  - python3 -m ensurepip
  - pip3 install --no-cache --upgrade pip setuptools
  - which python
  - which python3
  
build:
  stage: build  
  services:
    - docker:dind
  script:
    - PATH=/home/search:/home/search/.local/bin:$PATH
    - pip3 -v install jupyter-repo2docker
    - docker ps
    - useradd --create-home search && exec su search -c "jupyter-repo2docker --no-run --image-name search-demo-repo2docker --user-name search .
    - docker save search-demo-repo2docker:latest | gzip > search-demo-repo2docker.tgz
  artifacts:
    paths:
      - search-demo-repo2docker.tgz


